<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>



  <div class="mobile-container">
    <div class="container">
      <div class="hero-img"><img src="/images/illustration-hero.svg" alt="hero image"></div>
      <div class="content-container">
        <h2>Order Summary</h2>
        <p class="text-summary">You can now listen to millions of<br>songs, audiobooks and podcast on<br>any device anywhere you like!</p>
        <div class="annual-plan">
          <div class="music-icon"><img src="/images/icon-music.svg" alt="music icon"></div>
          <div class="plan-content">
            <div class="year-plan">
              <p><b>Annual Plan</b></p>
              <span>$59.99/year</span>
            </div>
            <a href="https://www.frontendmentor.io" class="change"><p>Change</p></a>
          </div>
        </div>
        <div class="proceed-btn"><button><b>Proceed to Payment</b></button></div>
        <div class="cancel-order"><p>Cancel Order</p></div>
      </div>
    </div>
  </div>

</main>
</body>
</html>
